<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="/assets/fortune-cookie.svg" type="image/x-icon">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="open-cookie">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./assets/imgs/fortune-cookie.svg" alt="Biscoito da Sorte">
            <button class="fortune-cookie">Abrir biscoito</button>
        </div>

        <div class="open-new-cookie hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="message-cookie">"Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu."</p>
            <img src="./assets/imgs/opened-cookie.svg" alt="Biscoito da sorte aberto">
            <button class="open-another-cookie">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
